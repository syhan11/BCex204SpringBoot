<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GetInfo</title>
</head>
<body>
<h2 style="text-align: center">Car Information</h2>
<!-- post action of this form to do call upon /form -->
<form action="#"
      th:action="@{/form}"
      th:object="${car}"
      method="post">
    Name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Type: <input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br/>
    Description: <textarea rows="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
